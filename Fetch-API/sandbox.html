<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetcj API Sandbox</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>

<body>
    <div class="container">
        <h1 class="display-3 mt-4 mb-4">Fetch API Sandbox</h1>
        <div class="d-block">
            <button id="getText" class="btn btn-primary">Get Text</button>
            <button id="getUsers" class="btn btn-success" >Get Json</button>
            <button id="getPosts" class="btn btn-warning">Get API Data</button>
        </div>

        <hr>
        <div id="output">
            <form id="addPost" class="form-group">
                <div>
                    <input type="text" id="title" placeholder="Title" class="form-control mb-3">
                </div>
                <div>
                    <textarea type="body" id="body" placeholder="Body" class="form-control mb-4"></textarea>
                </div>
                <div>
                    <input type="submit" value="Submit" class="btn btn-secondary">
                </div>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
